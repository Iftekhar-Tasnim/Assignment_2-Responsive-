<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="body quicksand-font">
    
    <header class="header">
        <nav class="nav container display_flex">
            <div class="logo display_flex">
                <div><img src="assets/logo.png" alt="School Logo"></div>
                <h3 class="nav-title">SCHOOL</h3>
            </div>
            <div class="nav-list display_flex">
                <div class="nav-list-name ">
                    <ul class="display_flex">
                        <li><span id="li_home">Home</span></li>
                        <li><span id="li_about">About</span></li>
                        <li><span id="li_facilities">Facilities</span></li>
                        <li><span id="li_admission">Admission</span></li>
                    </ul>
                </div>
            </div>
            <div class="nav-btn">
                <button class="btn_orange">Contact</button>
            </div>
        </nav>
    </header>

    <!-- Main ------------------------------------------- -->
    <main class="main">

        <section class="hero container display_flex">
            <div class="hero-text display_flex">
                <div class="hero_title"><span id="empower">Empowering</span> <br>
                    students from small <br> age <span id="t_vision">towards vision</span></div>
                <div class="hero_description">
                    <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                </div>
                <div class="hero_btn">
                    <button class="btn_black">Enroll Now</button>
                </div>
            </div>
            <div class="hero_img">
                <img src="assets/hero-kids.png" alt="">
            </div>


        </section>

    </main>

    <footer class="footer">

    </footer>

</body>
</html>
